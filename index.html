<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Gradient Color Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-section">
      <div class="color-btns">
        <button class="btn color-btn--1">#e66465</button>
        <button class="btn color-btn--2">#9198e5</button>
      </div>
      <div class="direction-icons">
        <span
          ><i data-direction="right" class="fa-solid fa-arrow-right"></i
        ></span>
        <span
          ><i
            data-direction="right bottom"
            class="fa-solid fa-arrow-right diagonal"
          ></i
        ></span>
        <span
          ><i data-direction="left" class="fa-solid fa-arrow-left"></i
        ></span>
        <span
          ><i
            data-direction="left top"
            class="fa-solid fa-arrow-left diagonal"
          ></i
        ></span>
        <span><i data-direction="top" class="fa-solid fa-arrow-up"></i></span>
        <span
          ><i
            data-direction="right top"
            class="fa-solid fa-arrow-up diagonal"
          ></i
        ></span>
        <span
          ><i data-direction="bottom" class="fa-solid fa-arrow-down"></i
        ></span>
        <span
          ><i
            data-direction="left bottom"
            class="fa-solid fa-arrow-down diagonal"
          ></i
        ></span>
      </div>
      <p class="click-to--copy">Click to copy</p>
      <p class="css-property">
        background-image: linear-gradient(to right, #e66465, #9198e5);
      </p>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
